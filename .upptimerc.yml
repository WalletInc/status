# Change these first
owner: WalletInc # Your GitHub organization or username, where this repository lives
repo: status # The name of this repository
# user-agent: apratheek

sites:
  - name: Administrative Portal
    url: $PROD_ADMIN_URL
    maxResponseTime: 5000

  - name: API
    url: $PROD_API_URL
    maxResponseTime: 5000
    
assignees: # Users to assign downtime issues
  - apratheek
  
workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/15 * * * *"

status-website:
  # theme: light
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: uptime.wallet.inc # walletinc.github.io
  # baseUrl: /status
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: WalletInc
  introTitle: "WalletInc's Status Page"
  introMessage: This is the status page that displays the status of all the microservices
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
